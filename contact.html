<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d3504714b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercise_16-Contact</title>
  </head>
  <body>
    <header class="header-nav">
      <img class="logo" src="img/logo.png" alt="logo" />
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="eshop.html">E-shop</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-contact">
      <img src="img/contact.jpg" alt="beagle" />
      <form class="contact">
        <label class="name">
          Name:
          <input id="name" type="text" required />
        </label>
        <label class="email">
          E-mail:
          <input id="email" type="email" required />
        </label>
        <label class="message">
          Message:
          <textarea id="message" cols="30" rows="10"></textarea>
        </label>
        <input class="button" type="submit" value="SEND" />
      </form>
    </main>
    <footer>
      <p>Follow us on social media</p>
      <div class="social-icons">
        <a
          class="fab fa-facebook"
          href="https://www.facebook.com/hashtag/beagle"
        ></a>
        <a
          class="fab fa-twitter"
          href="https://twitter.com/search?q=beagle&src=typed_query"
        ></a>
        <a
          class="fab fa-instagram-square"
          href="https://www.instagram.com/explore/tags/beagle/"
        ></a>
      </div>
      <p class="copyright">&copy; 2021</p>
    </footer>
  </body>
</html>
